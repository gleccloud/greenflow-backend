name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'projects/green-logistics-landing/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: projects/green-logistics-landing

      - name: Run ESLint
        run: npm run lint
        working-directory: projects/green-logistics-landing

      - name: Type check with TypeScript
        run: npm run build
        working-directory: projects/green-logistics-landing
        continue-on-error: true

  test-e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'projects/green-logistics-landing/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: projects/green-logistics-landing

      - name: Build project
        run: npm run build
        working-directory: projects/green-logistics-landing

      - name: Start dev server
        run: npm run dev &
        working-directory: projects/green-logistics-landing

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Server is ready"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run smoke tests
        run: node tests/e2e_smoke.mjs
        working-directory: projects/green-logistics-landing
        env:
          BASE_URL: http://localhost:5173

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts
          path: projects/green-logistics-landing/test-artifacts/

  test-localstack:
    name: LocalStack Integration Tests
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: rds,elasticache,sqs,sns,lambda,s3
          DEBUG: 1
          DOCKER_HOST: unix:///var/run/docker.sock
        options: >-
          --health-cmd "awslocal kinesis list-streams"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'projects/green-logistics-landing/package-lock.json'

      - name: Wait for LocalStack
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health | grep -q '"services"'; then
              echo "LocalStack is ready"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Install dependencies
        run: npm ci
        working-directory: projects/green-logistics-landing

      - name: Run integration tests
        run: npm run test:integration || true
        working-directory: projects/green-logistics-landing
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_REGION: us-east-1
          LOCALSTACK_ENABLED: 'true'

  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: [lint, test-e2e-smoke]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'projects/green-logistics-landing/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: projects/green-logistics-landing

      - name: Build project
        run: npm run build
        working-directory: projects/green-logistics-landing

      - name: Check bundle size
        run: |
          SIZE=$(du -sh projects/green-logistics-landing/dist | cut -f1)
          echo "üì¶ Bundle Size: $SIZE"

          JS_SIZE=$(du -sh projects/green-logistics-landing/dist/assets/*.js | awk '{sum+=$1} END {print sum}')
          CSS_SIZE=$(du -sh projects/green-logistics-landing/dist/assets/*.css | awk '{sum+=$1} END {print sum}')

          echo "JavaScript: $JS_SIZE"
          echo "CSS: $CSS_SIZE"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: projects/green-logistics-landing/dist/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: projects/green-logistics-landing

      - name: Check for vulnerabilities
        run: npm audit --omit=dev --audit-level=moderate || true
        working-directory: projects/green-logistics-landing

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: projects/green-logistics-landing/dist/

      - name: Deploy to preview
        run: |
          echo "üöÄ Deploying preview to staging..."
          # Add your preview deployment command here
          # Example: vercel deploy --prod
          echo "Preview URL: https://staging.greenflow.dev"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: projects/green-logistics-landing/dist/

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your production deployment command here
          # Example: vercel deploy --prod
          echo "Production URL: https://greenflow.dev"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test-e2e-smoke, test-localstack, build, security-scan]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All checks passed!"
          else
            echo "‚ùå Some checks failed"
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} CI/CD Pipeline ${status === '‚úÖ' ? 'Passed' : 'Failed'}`
            })
